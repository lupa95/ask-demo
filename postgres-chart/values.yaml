# PostgreSQL configuration
database:
  name: demodb
  username: demouser
  password: demopass123

# PostgreSQL image
image:
  repository: postgres
  tag: "15-alpine"
  pullPolicy: IfNotPresent

# Service configuration
service:
  type: ClusterIP
  port: 5432

# Resource limits
resources:
  requests:
    memory: "256Mi"
    cpu: "250m"
  limits:
    memory: "512Mi"
    cpu: "500m"

# Persistence (disabled for demo)
persistence:
  enabled: false
  size: 8Gi
  storageClass: ""
